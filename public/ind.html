<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        .converter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .col {
            flex: 1;
            margin-right: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
        }

        .sto {
            background-color: burlywood;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 50px;">Today's weather forecast<br>Temperature Converter</h1>
        <form id="temperature-form">
            <div class="converter-row">
                <div class="col">
                    <label for="fahrenheit">Fahrenheit</label>
                    <input type="number" id="fahrenheit" name="fahrenheit">
                </div>

                <div class="col">
                    <label for="celsius">Celsius</label>
                    <input type="number" id="celsius" name="celsius">
                </div>

                <div class="col">
                    <label for="kelvin">Kelvin</label>
                    <input type="number" id="kelvin" name="kelvin">
                </div>
                <button type="submit" class="sto" style="background-color: burlywood; color: black;">Store</button>
            </div>
        </form>
    </div>
</body>
</html>

  <script>

    let celsius = 
                document.getElementById('celsius');
            let fahrenheit = 
                document.getElementById('fahrenheit');
            let kelvin = 
                document.getElementById('kelvin');
            celsius.oninput = function () {
                let f = (parseFloat(celsius.value) * 9) / 5 + 32;
                fahrenheit.value = parseFloat(f.toFixed(2));
      
                let k = (parseFloat(celsius.value) + 273.15);
                kelvin.value = parseFloat(k.toFixed(2));
            }
            fahrenheit.oninput = function () {
                let c = ((parseFloat(
                    fahrenheit.value) - 32) * 5) / 9;
                celsius.value = parseFloat(c.toFixed(2));
      
                let k = (parseFloat(
                    fahrenheit.value) - 32) * 5 / 9 + 273.15;
                kelvin.value = parseFloat(k.toFixed(2));
            }
            kelvin.oninput = function () {
